<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiHATI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <img 
                src="https://i.imgur.com/Jcf9CIW.png" 
                alt="Logo Grobogan" 
                class="w-20 h-20 mx-auto mb-4 object-contain"
                onerror="this.src='https://placehold.co/80x80/667eea/ffffff?text=LOGO'"
            >
            <h1 class="text-3xl font-bold text-white mb-2">Selamat Datang</h1>
            <p class="text-white opacity-90">Sistem Honorarium Terintegrasi</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Alert -->
                <div id="alertBox" class="hidden mb-6 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i id="alertIcon" class="mr-3 text-xl"></i>
                        <p id="alertMessage" class="text-sm font-medium"></p>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                        placeholder="Masukkan username"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 pr-12"
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
                >
                    <span id="btnText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                    </span>
                    <span id="btnLoader" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Memproses...
                    </span>
                </button>
            </form>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i>Kembali ke Beranda
                </a>
            </div>
        </div>

        <!-- Info -->
        <div class="mt-6 text-center">
            <p class="text-white text-sm opacity-90">
                <i class="fas fa-info-circle mr-1"></i>
                Gunakan akun yang telah terdaftar
            </p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let clientMeta = {};

        // Get geolocation on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get IP and location info
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                clientMeta = {
                    ip: data.ip || '',
                    city: data.city || '',
                    region: data.region || '',
                    country: data.country_name || '',
                    lat: data.latitude || '',
                    lon: data.longitude || '',
                    tz: data.timezone || '',
                    ua: navigator.userAgent || ''
                };

                console.log('Location data loaded:', clientMeta);
            } catch (error) {
                console.warn('Could not fetch location data:', error);
                clientMeta = {
                    ip: '',
                    city: '',
                    region: '',
                    country: '',
                    lat: '',
                    lon: '',
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone || '',
                    ua: navigator.userAgent || ''
                };
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            const alertIcon = document.getElementById('alertIcon');
            const alertMessage = document.getElementById('alertMessage');
            
            alertBox.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-yellow-100');
            alertIcon.classList.remove('fas', 'fa-exclamation-circle', 'fa-check-circle', 'fa-info-circle', 'text-red-600', 'text-green-600', 'text-yellow-600');
            
            if (type === 'error') {
                alertBox.classList.add('bg-red-100');
                alertIcon.classList.add('fas', 'fa-exclamation-circle', 'text-red-600');
                alertBox.classList.add('shake');
                setTimeout(() => alertBox.classList.remove('shake'), 500);
            } else if (type === 'success') {
                alertBox.classList.add('bg-green-100');
                alertIcon.classList.add('fas', 'fa-check-circle', 'text-green-600');
            } else {
                alertBox.classList.add('bg-yellow-100');
                alertIcon.classList.add('fas', 'fa-info-circle', 'text-yellow-600');
            }
            
            alertMessage.textContent = message;
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-70', 'cursor-not-allowed');
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                username.disabled = true;
                password.disabled = true;
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                username.disabled = false;
                password.disabled = false;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Username dan password harus diisi', 'error');
                return;
            }

            setLoading(true);
            
            try {
                if (!CONFIG.APPS_SCRIPT_URL) {
                    throw new Error('URL Apps Script belum dikonfigurasi');
                }

                // Call Google Apps Script login function
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password,
                        clientMeta: clientMeta
                    })
                });

                const result = await response.json();

                if (result.error) {
                    // Handle specific error types
                    if (result.error.includes('USERNAME_NOT_FOUND')) {
                        showAlert('Username tidak ditemukan. Periksa kembali username Anda.', 'error');
                    } else if (result.error.includes('WRONG_PASSWORD')) {
                        showAlert('Password yang Anda masukkan salah. Silakan coba lagi.', 'error');
                    } else if (result.error.includes('ACCOUNT_DISABLED')) {
                        showAlert('Akun Anda telah dinonaktifkan. Silakan hubungi Administrator.', 'error');
                    } else {
                        showAlert(result.error, 'error');
                    }
                } else if (result.token && result.user) {
                    // Save token and user info to localStorage
                    localStorage.setItem('sihatiToken', result.token);
                    localStorage.setItem('sihatiUser', JSON.stringify(result.user));
                    
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.user.role === 'admin') {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'app.html';
                        }
                    }, 1000);
                } else {
                    showAlert('Respons server tidak valid', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('sihatiToken')) {
            const user = JSON.parse(localStorage.getItem('sihatiUser') || '{}');
            if (user.role === 'admin') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'app.html';
            }
        }
    </script>
</body>
</html>
