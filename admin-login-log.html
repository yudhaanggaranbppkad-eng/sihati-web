<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Log - SiHATI Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center">
                        <i class="fas fa-arrow-left text-gray-600 mr-3"></i>
                        <img src="https://i.imgur.com/Jcf9CIW.png" alt="Logo" class="h-10 w-10 object-contain" onerror="this.src='https://placehold.co/40x40/667eea/ffffff?text=L'">
                        <span class="ml-3 text-xl font-bold gradient-text">Login Log</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">
                        <i class="fas fa-user-circle mr-1"></i>
                        <span id="userName">Admin</span>
                    </span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header & Filters -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-history mr-2"></i>Riwayat Login Pengguna
                </h2>
                <button onclick="refreshData()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="flex space-x-2 mb-4">
                <button onclick="loadData('today')" id="btnToday" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium transition-colors">
                    <i class="fas fa-calendar-day mr-1"></i>Hari Ini
                </button>
                <button onclick="loadData('recent')" id="btnRecent" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                    <i class="fas fa-clock mr-1"></i>20 Terakhir
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                    <p class="text-sm text-blue-600 mb-1">Total Login</p>
                    <h3 class="text-2xl font-bold text-blue-700" id="totalLogin">0</h3>
                </div>
                <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
                    <p class="text-sm text-purple-600 mb-1">Admin</p>
                    <h3 class="text-2xl font-bold text-purple-700" id="adminCount">0</h3>
                </div>
                <div class="bg-green-50 rounded-lg p-4 border border-green-200">
                    <p class="text-sm text-green-600 mb-1">Pengguna</p>
                    <h3 class="text-2xl font-bold text-green-700" id="userCount">0</h3>
                </div>
                <div class="bg-orange-50 rounded-lg p-4 border border-orange-200">
                    <p class="text-sm text-orange-600 mb-1">Unique Users</p>
                    <h3 class="text-2xl font-bold text-orange-700" id="uniqueUsers">0</h3>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lokasi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device</th>
                        </tr>
                    </thead>
                    <tbody id="logTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                                <p>Memuat data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-xl shadow-md p-12 text-center">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Tidak Ada Data</h3>
            <p class="text-gray-500">Belum ada login yang tercatat untuk filter ini</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const token = localStorage.getItem('sihatiToken');
        const user = JSON.parse(localStorage.getItem('sihatiUser') || '{}');
        
        if (!token || user.role !== 'admin') {
            window.location.href = 'login.html';
        }

        document.getElementById('userName').textContent = user.displayName || user.username;

        let currentMode = 'today';

        document.addEventListener('DOMContentLoaded', () => {
            loadData('today');
        });

        async function loadData(mode) {
            currentMode = mode;
            
            // Update button states
            document.getElementById('btnToday').className = mode === 'today' 
                ? 'px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium transition-colors'
                : 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors';
            
            document.getElementById('btnRecent').className = mode === 'recent'
                ? 'px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium transition-colors'
                : 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors';

            try {
                const action = mode === 'today' ? 'getLoginLogToday' : 'getLoginLogRecent';
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: action,
                        token: token,
                        limit: mode === 'recent' ? 20 : undefined,
                        tz: 'Asia/Jakarta'
                    })
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);
                
                renderTable(result.data || result);
                updateStats(result.data || result);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Gagal memuat data: ' + error.message);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('logTable');
            const emptyState = document.getElementById('emptyState');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = '';

            data.forEach(log => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors';
                
                // Format timestamp
                const date = new Date(log.time);
                const timeStr = date.toLocaleString('id-ID', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Extract browser from userAgent
                const browser = extractBrowser(log.userAgent);
                
                // Role badge
                const roleBadge = log.role === 'admin' 
                    ? '<span class="px-2 py-1 bg-purple-100 text-purple-800 text-xs font-semibold rounded-full">Admin</span>'
                    : '<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">User</span>';

                // Location
                const location = [log.city, log.region, log.country].filter(x => x).join(', ') || '-';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <i class="fas fa-clock text-gray-400 mr-2"></i>${timeStr}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${log.displayName || '-'}</div>
                        <div class="text-xs text-gray-500">${log.username}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${roleBadge}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-1"></i>${location}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <code class="bg-gray-100 px-2 py-1 rounded">${log.ip || '-'}</code>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        <i class="fas fa-desktop text-gray-400 mr-1"></i>${browser}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateStats(data) {
            const total = data.length;
            const adminCount = data.filter(l => l.role === 'admin').length;
            const userCount = total - adminCount;
            const uniqueUsers = new Set(data.map(l => l.username)).size;

            document.getElementById('totalLogin').textContent = total;
            document.getElementById('adminCount').textContent = adminCount;
            document.getElementById('userCount').textContent = userCount;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
        }

        function extractBrowser(userAgent) {
            if (!userAgent) return 'Unknown';
            
            if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) return 'Chrome';
            if (userAgent.includes('Firefox')) return 'Firefox';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('Edg')) return 'Edge';
            if (userAgent.includes('Opera') || userAgent.includes('OPR')) return 'Opera';
            
            return 'Other';
        }

        function refreshData() {
            loadData(currentMode);
        }

        function logout() {
            localStorage.removeItem('sihatiToken');
            localStorage.removeItem('sihatiUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
